---
layout: default
---

<div class="main">
    <h2 id="recent-posts">Recent Blog Posts</h2>
    <ul class="myposts">
        {% for post in site.posts %}
            <li class="post-box">
                <a href="{{ site.baseurl }}{{post.url}}" class="post-title">{{ post.title}}</a>
                <span class="post_desc">
                    {{post.description}}
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
